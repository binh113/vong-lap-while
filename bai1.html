<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập số "));
    let total = 0;
    while (num != -1) {
        total = total + num;
        num = parseInt(prompt("nhập số "));
    }
    alert(total);
</script>
</body>
</html>
